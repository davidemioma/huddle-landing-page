<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/afe15190b1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img class="img" src="./images/logo.svg" alt="" />

    <div class="grid">
      <div class="image_div">
        <img src="./images/illustration-mockups.svg" alt="" />
      </div>

      <div class="content">
        <h2>Build the community your fans will love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine disscussion.
        </p>
        <button class="btn">Register</button>
      </div>

      <div class="icon_container">
        <span class="icon"><i class="fab fa-facebook-f fa-1.5x"></i></span>
        <span class="icon"><i class="fab fa-twitter fa-1.5x"></i></span>
        <span class="icon"><i class="fab fa-instagram fa-1.5x"></i></span>
      </div>
    </div>
  </body>
</html>
